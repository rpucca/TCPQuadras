<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Horário Quadras de Tennis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      position: relative;
      max-width: 800px;
      margin: auto;
    }
    .tennis-img {
      width: 100%;
      height: auto;
    }
    .quadra {
      position: absolute;
      width: 20%;
      padding-top: 20%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0); /* área clicável invisível */
    }
    #q1 { top: 18%; left: 37%; }
    #q2 { top: 18%; left: 61%; }
    #q3 { top: 47%; left: 37%; }
    #q4 { top: 47%; left: 61%; }
    #q5 { top: 77%; left: 49%; }
  </style>
</head>
<body>
  <h1>Quadras de Tênis</h1>
  <div class="container">
    <img src="img/QuadrasNumeradas.png" alt="Quadras de Tênis" class="tennis-img">
    
    <a id="q1" class="quadra" href="pdf/Horário das quadras - Quadra 1.pdf" target="_blank" title="Quadra 1"></a>
    <a id="q2" class="quadra" href="pdf/Horário das quadras - Quadra 2.pdf" target="_blank" title="Quadra 2"></a>
    <a id="q3" class="quadra" href="pdf/Horário das quadras - Quadra 3 - errata.pdf" target="_blank" title="Quadra 3"></a>
    <a id="q4" class="quadra" href="pdf/Horário das quadras - Quadra 4.pdf" target="_blank" title="Quadra 4"></a>
    <a id="q5" class="quadra" href="pdf/Horário das quadras - Quadra 5.pdf" target="_blank" title="Quadra 5"></a>
  </div>
</body>
</html>
